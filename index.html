<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dik's Coffee Shop - Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --blue-deep: #0d2b5e;
    --blue-mid: #1a4a9e;
    --blue-light: #3b82f6;
    --blue-sky: #93c5fd;
    --orange-hot: #f97316;
    --orange-warm: #fb923c;
    --orange-light: #fed7aa;
    --cream: #fff8f0;
    --dark: #0a1628;
    --text-light: #e2e8f0;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    background: var(--dark);
    color: var(--text-light);
    min-height: 100vh;
  }

  /* ===== HERO HEADER ===== */
  .hero {
    background: linear-gradient(135deg, #0d2b5e 0%, #1a4a9e 40%, #f97316 100%);
    padding: 2rem 1rem 3rem;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .hero::before {
    content: '';
    position: absolute; inset: 0;
    background: radial-gradient(ellipse at 70% 50%, rgba(249,115,22,0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 50%, rgba(59,130,246,0.3) 0%, transparent 60%);
  }
  .hero-inner { position: relative; z-index: 1; }
  .logo-ring {
    width: 140px; height: 140px;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.3);
    padding: 6px;
    margin: 0 auto 1rem;
    box-shadow: 0 0 40px rgba(249,115,22,0.5), 0 0 80px rgba(59,130,246,0.3);
    animation: pulse-glow 3s ease-in-out infinite;
  }
  .logo-ring img { width: 100%; border-radius: 50%; display: block; }
  @keyframes pulse-glow {
    0%,100% { box-shadow: 0 0 40px rgba(249,115,22,0.5), 0 0 80px rgba(59,130,246,0.3); }
    50% { box-shadow: 0 0 60px rgba(249,115,22,0.8), 0 0 100px rgba(59,130,246,0.5); }
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 700;
    background: linear-gradient(90deg, #fff 0%, #fed7aa 50%, #f97316 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin-bottom: 0.3rem;
  }
  .hero p { color: rgba(255,255,255,0.7); font-size: 0.95rem; letter-spacing: 2px; text-transform: uppercase; }

  /* ===== CATEGORY NAV ===== */
  .cat-nav {
    background: rgba(13,43,94,0.95);
    backdrop-filter: blur(10px);
    position: sticky; top: 0; z-index: 100;
    padding: 0.75rem 0;
    border-bottom: 2px solid rgba(249,115,22,0.4);
    overflow-x: auto;
    scrollbar-width: none;
  }
  .cat-nav::-webkit-scrollbar { display:none; }
  .cat-list {
    display: flex; gap: 0.5rem; padding: 0 1rem;
    min-width: max-content;
  }
  .cat-btn {
    padding: 0.4rem 1rem;
    border-radius: 999px;
    border: 1.5px solid rgba(249,115,22,0.4);
    background: transparent;
    color: #cbd5e1;
    font-family: 'Nunito', sans-serif;
    font-size: 0.82rem; font-weight: 600;
    cursor: pointer;
    transition: all 0.25s;
    white-space: nowrap;
  }
  .cat-btn:hover, .cat-btn.active {
    background: linear-gradient(135deg, #f97316, #3b82f6);
    border-color: transparent;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(249,115,22,0.4);
  }

  /* ===== MAIN CONTENT ===== */
  main { padding: 1.5rem 1rem 4rem; max-width: 1200px; margin: 0 auto; }

  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    color: var(--orange-warm);
    margin: 2.5rem 0 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid rgba(249,115,22,0.3);
    display: flex; align-items: center; gap: 0.5rem;
  }
  .section-icon { font-size: 1.4rem; }

  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
  }

  /* ===== MENU CARD ===== */
  .menu-card {
    background: linear-gradient(145deg, rgba(26,74,158,0.2), rgba(13,43,94,0.5));
    border: 1px solid rgba(59,130,246,0.2);
    border-radius: 16px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }
  .menu-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(249,115,22,0.2), 0 0 0 1px rgba(249,115,22,0.3);
  }
  .card-img {
    width: 100%; height: 180px; object-fit: cover;
    display: block;
  }
  .card-img-placeholder {
    width: 100%; height: 180px;
    background: linear-gradient(135deg, rgba(26,74,158,0.4), rgba(249,115,22,0.2));
    display: flex; align-items: center; justify-content: center;
    font-size: 3.5rem;
  }
  .card-body { padding: 1rem; }
  .card-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem; font-weight: 700;
    color: #f1f5f9;
    margin-bottom: 0.3rem;
  }
  .card-desc {
    font-size: 0.8rem; color: #94a3b8;
    margin-bottom: 0.75rem;
    line-height: 1.5;
    min-height: 2.4em;
  }
  .card-price {
    font-size: 1.1rem; font-weight: 700;
    background: linear-gradient(90deg, #f97316, #fb923c);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .badge-unavail {
    position: absolute; top: 10px; right: 10px;
    background: rgba(0,0,0,0.7);
    color: #ef4444;
    font-size: 0.7rem; font-weight: 700;
    padding: 0.2rem 0.6rem; border-radius: 999px;
    text-transform: uppercase;
  }

  /* ===== FOOTER ===== */
  footer {
    text-align: center;
    padding: 2rem 1rem;
    background: rgba(13,43,94,0.5);
    border-top: 1px solid rgba(249,115,22,0.2);
    color: #64748b; font-size: 0.82rem;
  }

  /* ===== ADMIN PANEL ===== */
  .admin-fab {
    position: fixed; bottom: 1.5rem; right: 1.5rem;
    padding: 0.6rem 1.2rem;
    border-radius: 999px;
    background: linear-gradient(135deg, #f97316, #1a4a9e);
    border: 2px solid rgba(255,255,255,0.5);
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 700;
    font-family: 'Nunito', sans-serif;
    letter-spacing: 0.08em;
    color: #fff;
    box-shadow: 0 4px 20px rgba(249,115,22,0.6);
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 999999;
    display: inline-block;
    pointer-events: auto;
    touch-action: manipulation;
    -webkit-tap-highlight-color: rgba(249,115,22,0.4);
    user-select: none;
  }
  .admin-fab:hover { transform: scale(1.06); box-shadow: 0 6px 28px rgba(249,115,22,0.8); }
  .admin-fab:active { transform: scale(0.97); }

  .modal-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.8); z-index: 1000000;
    align-items: center; justify-content: center;
    padding: 1rem;
  }
  .modal-overlay.open { display: flex; }

  .modal {
    background: linear-gradient(145deg, #0d2b5e, #0a1628);
    border: 1px solid rgba(249,115,22,0.3);
    border-radius: 20px;
    width: 100%; max-width: 480px;
    max-height: 90vh; overflow-y: auto;
    padding: 1.5rem;
  }
  .modal h2 {
    font-family: 'Playfair Display', serif;
    color: var(--orange-warm);
    margin-bottom: 1.2rem;
    font-size: 1.4rem;
  }

  /* Login form */
  .form-group { margin-bottom: 1rem; }
  .form-group label { display: block; font-size: 0.85rem; color: #94a3b8; margin-bottom: 0.3rem; }
  .form-group input, .form-group select, .form-group textarea {
    width: 100%; padding: 0.65rem 0.9rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(59,130,246,0.3);
    border-radius: 10px;
    color: #f1f5f9;
    font-family: 'Nunito', sans-serif; font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s;
  }
  .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    border-color: #f97316;
  }
  .form-group select option { background: #0d2b5e; }
  .form-group textarea { resize: vertical; min-height: 70px; }

  .btn-primary {
    width: 100%; padding: 0.75rem;
    background: linear-gradient(135deg, #f97316, #3b82f6);
    border: none; border-radius: 12px;
    color: #fff; font-family: 'Nunito', sans-serif;
    font-size: 1rem; font-weight: 700;
    cursor: pointer; transition: opacity 0.2s;
  }
  .btn-primary:hover { opacity: 0.9; }
  .btn-danger {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    border: none; border-radius: 8px; color: #fff;
    padding: 0.35rem 0.8rem; font-size: 0.8rem;
    cursor: pointer; font-family: 'Nunito', sans-serif;
    margin-right: 0.4rem;
  }
  .btn-edit {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    border: none; border-radius: 8px; color: #fff;
    padding: 0.35rem 0.8rem; font-size: 0.8rem;
    cursor: pointer; font-family: 'Nunito', sans-serif;
  }
  .btn-close {
    background: transparent; border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px; color: #94a3b8;
    padding: 0.4rem 1rem; cursor: pointer;
    font-family: 'Nunito', sans-serif;
    margin-right: 0.5rem;
  }

  .admin-item-list { margin-top: 1rem; }
  .admin-item {
    display: flex; align-items: center; gap: 0.75rem;
    padding: 0.75rem;
    background: rgba(255,255,255,0.04);
    border-radius: 10px; margin-bottom: 0.5rem;
    border: 1px solid rgba(59,130,246,0.1);
  }
  .admin-item-info { flex: 1; }
  .admin-item-name { font-weight: 700; font-size: 0.9rem; }
  .admin-item-meta { font-size: 0.78rem; color: #64748b; }
  .admin-tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
  .tab-btn {
    padding: 0.4rem 0.9rem; border-radius: 8px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(59,130,246,0.2);
    color: #94a3b8; cursor: pointer;
    font-family: 'Nunito', sans-serif; font-size: 0.82rem;
  }
  .tab-btn.active { background: rgba(249,115,22,0.2); border-color: #f97316; color: #f97316; }

  .search-bar {
    width: 100%; padding: 0.65rem 1rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(59,130,246,0.2);
    border-radius: 999px;
    color: #f1f5f9;
    font-family: 'Nunito', sans-serif; font-size: 0.9rem;
    outline: none; margin-bottom: 1rem;
  }

  .toggle-avail {
    background: none; border: none; cursor: pointer;
    font-size: 1.2rem; padding: 0.2rem;
  }

  .section-hidden { display: none; }

  @media (max-width: 600px) {
    .menu-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
    .card-img, .card-img-placeholder { height: 130px; }
    .card-img-placeholder { font-size: 2.5rem; }
  }

  /* Scroll animation */
  .menu-card { opacity: 0; transform: translateY(20px); animation: fadeUp 0.4s forwards; }
  @keyframes fadeUp { to { opacity:1; transform:translateY(0); } }
</style>
</head>

<div class="modal-overlay" id="adminModal">
  <div class="modal">
    <h2> Admin Panel</h2>
    <div class="admin-tabs">
      <button class="tab-btn active" onclick="switchAdminTab('list', this)">Daftar Menu</button>

    </div>

    <!-- TAB ADD/EDIT -->
    <div id="tabAdd" style="display:none;">
      <div class="form-group">
        <label>Nama Item *</label>
        <input type="text" id="itemName" placeholder="Contoh: Es Kopi Susu">
      </div>
      <div class="form-group">
        <label>Kategori *</label>

function getMenu() {
  try {
    const d = localStorage.getItem(STORAGE_KEY);
    return d ? JSON.parse(d) : DEFAULT_MENU;
  } catch(e) { return DEFAULT_MENU; }
}
function saveMenu(menu) { localStorage.setItem(STORAGE_KEY, JSON.stringify(menu)); }
function getPass() { return localStorage.getItem(PASS_KEY) || 'admin123'; }
function isLoggedIn() { return sessionStorage.getItem(SESSION_KEY) === '1'; }

// ========== RENDER MENU ==========
let currentCat = 'all';
function formatPrice(p) { return 'Rp ' + Number(p).toLocaleString('id-ID'); }

function renderCatNav() {
  const menu = getMenu();
  const cats = ['all', ...new Set(menu.map(i=>i.cat))];
  const el = document.getElementById('catList');
  el.innerHTML = cats.map(c => `
    <button class="cat-btn ${c===currentCat?'active':''}" onclick="filterCat('${c}')">
      ${c==='all' ? ' Semua' : (CATEGORY_ICONS[c]||'')+' '+c}
    </button>
  `).join('');
}

function filterCat(cat) {
  currentCat = cat;
  renderCatNav();
  renderMenu();
  document.getElementById('menuMain').scrollIntoView({behavior:'smooth'});
}

function renderMenu() {
  const menu = getMenu();
  const cats = currentCat === 'all' 
    ? [...new Set(menu.map(i=>i.cat))]
    : [currentCat];

  const el = document.getElementById('menuMain');
  el.innerHTML = cats.map(cat => {
    const items = menu.filter(i => i.cat === cat);
    if(!items.length) return '';
    return `
      <div class="section-title">
        <span class="section-icon">${CATEGORY_ICONS[cat]||''}</span> ${cat}
      </div>
      <div class="menu-grid">
        ${items.map((item, idx) => `
          <div class="menu-card" style="animation-delay:${idx*0.05}s">
            ${item.img 
              ? `<img class="card-img" src="${item.img}" alt="${item.name}" onerror="this.style.display='none';this.nextSibling.style.display='flex'">`
              : ''}
            <div class="card-img-placeholder" ${item.img?'style="display:none"':''}>${CATEGORY_ICONS[cat]||''}</div>
            ${!item.avail ? '<span class="badge-unavail">Habis</span>' : ''}
            <div class="card-body">
              <div class="card-name">${item.name}</div>
              <div class="card-desc">${item.desc||'&nbsp;'}</div>
              <div class="card-price">${formatPrice(item.price)}</div>
            </div>
          </div>
        `).join('')}
      </div>
    `;
  }).join('');
}

// ========== ADMIN ==========
function openAdmin() {
  if(isLoggedIn()) { openModal('adminModal'); renderAdminList(); }
  else openModal('loginModal');
}
function doLogin() {
  const pass = document.getElementById('loginPass').value;
  if(pass === getPass()) {
    sessionStorage.setItem(SESSION_KEY, '1');
    closeModal('loginModal');
    document.getElementById('loginPass').value = '';
    document.getElementById('loginErr').textContent = '';
    openModal('adminModal'); renderAdminList();
  } else {
    document.getElementById('loginErr').textContent = ' Password salah!';
  }
}
function adminLogout() {
  sessionStorage.removeItem(SESSION_KEY);
  closeModal('adminModal');
}
function openModal(id) { document.getElementById(id).classList.add('open'); }
function closeModal(id) { document.getElementById(id).classList.remove('open'); }

document.getElementById('adminFab').onclick = openAdmin;
document.querySelectorAll('.modal-overlay').forEach(m => {
  m.addEventListener('click', e => { if(e.target===m) closeModal(m.id); });
});
document.getElementById('loginPass').addEventListener('keydown', e => { if(e.key==='Enter') doLogin(); });

let adminTabActive = 'list';
function switchAdminTab(tab, btn) {
  adminTabActive = tab;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  ['list','add','settings'].forEach(t => {
    const el = document.getElementById('tab'+t.charAt(0).toUpperCase()+t.slice(1));
    if(el) el.style.display = t===tab?'block':'none';
  });
  if(tab==='list') renderAdminList();
  if(tab==='add') { clearEditForm(); document.getElementById('editId').value=''; }
}

function renderAdminList() {
  const menu = getMenu();
  const q = (document.getElementById('adminSearch')||{}).value||'';
  const filtered = menu.filter(i => i.name.toLowerCase().includes(q.toLowerCase()) || i.cat.toLowerCase().includes(q.toLowerCase()));
  document.getElementById('adminItemList').innerHTML = filtered.map(item => `
    <div class="admin-item">
      <div style="font-size:1.5rem">${CATEGORY_ICONS[item.cat]||''}</div>
      <div class="admin-item-info">
        <div class="admin-item-name">${item.name}</div>
        <div class="admin-item-meta">${item.cat} &bull; ${formatPrice(item.price)} &bull; ${item.avail?'':''}</div>
      </div>
      <div>
        <button class="btn-danger" onclick="deleteItem(${item.id})"></button>
        <button class="btn-edit" onclick="editItem(${item.id})"></button>
        <button class="toggle-avail" onclick="toggleAvail(${item.id})" title="Toggle tersedia">${item.avail?'':''}</button>
      </div>
    </div>
  `).join('')||'<p style="color:#64748b;text-align:center">Tidak ada item</p>';
}

function clearEditForm() {
  ['itemName','itemPrice','itemDesc','itemImg'].forEach(id => document.getElementById(id).value='');
  document.getElementById('itemStatus').value='1';
  document.getElementById('itemCat').value='Coffee';
  document.getElementById('editId').value='';
}

function editItem(id) {
  const menu = getMenu();
  const item = menu.find(i=>i.id===id);
  if(!item) return;
  document.getElementById('itemName').value = item.name;
  document.getElementById('itemCat').value = item.cat;
  document.getElementById('itemPrice').value = item.price;
  document.getElementById('itemDesc').value = item.desc||''
  document.getElementById('itemImg').value = item.img||'';
  document.getElementById('itemStatus').value = item.avail?'1':'0';
  document.getElementById('editId').value = id;
  // switch to add tab
  const addBtn = document.querySelectorAll('.tab-btn')[1];
  switchAdminTab('add', addBtn);
}

function cancelEdit() {
  clearEditForm();
  const listBtn = document.querySelectorAll('.tab-btn')[0];
  switchAdminTab('list', listBtn);
}

function saveItem() {
  const name = document.getElementById('itemName').value.trim();
  const cat = document.getElementById('itemCat').value;
  const price = parseFloat(document.getElementById('itemPrice').value)||0;
  const desc = document.getElementById('itemDesc').value.trim();
  const img = document.getElementById('itemImg').value.trim();
  const avail = parseInt(document.getElementById('itemStatus').value);
  const editId = document.getElementById('editId').value;
  if(!name || !cat || !price) { alert('Nama, Kategori, dan Harga wajib diisi!'); return; }
  let menu = getMenu();
  if(editId) {
    const idx = menu.findIndex(i=>i.id===parseInt(editId));
    if(idx>=0) menu[idx] = {...menu[idx], name, cat, price, desc, img, avail};
  } else {
    const newId = Math.max(0, ...menu.map(i=>i.id)) + 1;
    menu.push({id:newId, name, cat, price, desc, img, avail});
  }
  saveMenu(menu);
  renderCatNav(); renderMenu();
  clearEditForm();
  const listBtn = document.querySelectorAll('.tab-btn')[0];
  switchAdminTab('list', listBtn);
}

function deleteItem(id) {
  if(!confirm('Hapus item ini?')) return;
  let menu = getMenu();
  menu = menu.filter(i=>i.id!==id);
  saveMenu(menu);
  renderCatNav(); renderMenu(); renderAdminList();
}

function toggleAvail(id) {
  let menu = getMenu();
  const idx = menu.findIndex(i=>i.id===id);
  if(idx>=0) menu[idx].avail = menu[idx].avail?0:1;
  saveMenu(menu);
  renderCatNav(); renderMenu(); renderAdminList();
}

function changePass() {
  const p1 = document.getElementById('newPass1').value;
  const p2 = document.getElementById('newPass2').value;
  if(!p1) { alert('Password tidak boleh kosong'); return; }
  if(p1!==p2) { alert('Password tidak cocok!'); return; }
  localStorage.setItem(PASS_KEY, p1);
  document.getElementById('newPass1').value='';
  document.getElementById('newPass2').value='';
  alert(' Password berhasil diganti!');
}

// ========== INIT ==========
renderCatNav();
renderMenu();
</script>
